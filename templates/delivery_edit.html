{% extends "layout.html" %} {% block body %}

<body class="d-flex h-100 text-center text-white" style="background-color: #383838">
  <div class="container mt-5">
    <div class="col-md-4 offset-md-4 mt-5">
      <div class="card card-body">
        <form action="/update_part/{{data.id}}" method="POST">
          <div class="form-group">
            <div class="text-dark text-left ms-1 fs-6 mb-2">Edit Delivery</div>
            <input type="text" name="name" value="{{data.name}}" class="form-control" placeholder="Delivery_product" />
          </div>
          <div class="form-group">
            <div class="text-dark text-left ms-1 fs-6 mb-2">Price</div>
            <input type="text" name="date" value="{{data.date}}" class="form-control" placeholder="date" />
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Update</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
{% endblock %}
